<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIRTHA FUEL CENTER - Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="dashboard">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
             <div class="sidebar-header d-flex">
                <h4 class="text-center flex-grow-1">TIRTHA FUEL CENTER</h4>
                <button class="btn-close btn-close-white mobile-only" onclick="toggleSidebar()" aria-label="Close"></button>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a></li>
                <li><a href="createbill.html"><i class="fas fa-file-invoice me-2"></i> Create Bill</a></li>
                <li><a href="reports.html"><i class="fas fa-chart-bar me-2"></i> Reports</a></li>
                <li><a href="index.html"><i class="fas fa-sign-out-alt me-2"></i> Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <!-- Navbar -->
            <nav class="navbar navbar-expand navbar-light navbar-custom mb-4">
                <div class="container-fluid">
                    <button class="navbar-toggler menu-toggle" type="button" onclick="toggleSidebar()">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-nav ms-auto">
                        <span class="navbar-text me-3">
                            Welcome, <strong>Admin</strong>
                        </span>
                    </div>
                </div>
            </nav>

            <!-- Reports Content -->
            <div class="dashboard-page">
                <button class="btn btn-secondary mobile-only mobile-back-btn" onclick="toggleSidebar()">
                    <i class="fas fa-arrow-left me-1"></i> Back
                </button>
                <h4>Sales Reports</h4>
                <div class="card mt-4">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label for="reportStartDate" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="reportStartDate">
                            </div>
                            <div class="col-md-6">
                                <label for="reportEndDate" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="reportEndDate">
                            </div>
                        </div>
                        <button class="btn btn-primary mb-3" onclick="generateReport()">Generate Report</button>
                        <div class="table-responsive">
                            <table class="table table-striped" id="reportTable">
                                <thead>
                                    <tr>
                                        <th>FP ID</th>
                                        <th>NOZL NO</th>
                                        <th>VEHICLE NUMBER</th>
                                        <th>FUEL TYPE</th>
                                        <th>DENSITY</th>
                                        <th>RATE PER LITRE</th>
                                        <th>SALE</th>
                                        <th>VOLUME</th>
                                        <th>DATE</th>
                                    </tr>
                                </thead>
                                <tbody>
                                  
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script>
    fetch('https://spreadsheets.google.com/feeds/list/AKfycbyIzxXCNFL3P4z-KCb3DKt0sPFSZzFnBLFdiB0vgCCSZ3aYNuuvIRPnqxEQv3OhczKb/od6/public/values?alt=json')
      .then(response => response.json())
      .then(data => {
        const rows = data.feed.entry;
        const table = document.querySelector("#reportTable tbody");

        rows.forEach(row => {
          let tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row['gsx$name']?.$t || ''}</td>
            <td>${row['gsx$email']?.$t || ''}</td>
            <td>${row['gsx$mobile']?.$t || ''}</td>
            <td>${row['gsx$services']?.$t || ''}</td>
            <td>${row['gsx$message']?.$t || ''}</td>
          `;
          table.appendChild(tr);
        });
      });
  </script>
    <script>
        // Set default dates for report
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
            
            document.getElementById('reportStartDate').valueAsDate = firstDay;
            document.getElementById('reportEndDate').valueAsDate = today;
        });

        function generateReport() {
            // In a real app, this would fetch data from a server
            // For demo, we'll just show a loading message
            const reportData = document.getElementById('reportData');
            reportData.innerHTML = '<tr><td colspan="5" class="text-center">Loading report data...</td></tr>';
            
            // Simulate API call delay
            setTimeout(() => {
                // This would be replaced with actual data from your backend
                reportData.innerHTML = `
                    <tr>
                        <td>01/01/2023</td>
                        <td>TR20230001</td>
                        <td>JH05AB1234</td>
                        <td>Petrol</td>
                        <td>₹965.00</td>
                    </tr>
                    <tr>
                        <td>01/01/2023</td>
                        <td>TR20230002</td>
                        <td>JH05CD5678</td>
                        <td>Diesel</td>
                        <td>₹1,250.00</td>
                    </tr>
                    <tr>
                        <td>31/12/2022</td>
                        <td>TR20221231</td>
                        <td>JH05EF9012</td>
                        <td>Petrol</td>
                        <td>₹1,500.00</td>
                    </tr>
                `;
            }, 1000);
        }
    </script>
</body>
</html>
