                <div class="d-flex justify-content-between align-items-center mb-4">

                <div class="card">
                    <div class="card-body">
                        <form method="post" id="billForm" action="" name="contact-form" >
                            <div class="row mb-3">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="vehicleNumber" class="form-label">FP ID</label>
                                    <input type="text" class="form-control" name="FP ID" id="vehicleNumber" required>
                                </div>
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="vehicleNumber" class="form-label">NOZL NO</label>
                                    <input type="text" name="NOZL" class="form-control" id="vehicleNumber" required>
                                </div>
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="vehicleNumber" class="form-label">Vehicle Number</label>
                                    <input type="text" class="form-control" name="vehicleno" id="vehicleNumber" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="fuelType" class="form-label">Fuel Type</label>
                                    <select class="form-select" id="fuelType" required>
                                        <option value="">Select Fuel</option>
                                        <option value="Petrol">Petrol</option>
                                        <option value="Diesel">Diesel</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="quantity" class="form-label">DENSITY</label>
                                    <input type="number" class="form-control" name="Density" id="quantity" min="1" required>
                                </div>
                               
                                <div class="col-md-6">
                                    <label for="rate" class="form-label">Rate per Liter</label>
                                    <input type="number" class="form-control" id="rate" name="Rate" min="1" step="0.01" required>
                                </div>
                                 <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="quantity" class="form-label">sale</label>
                                    <input type="number" class="form-control" id="sale" name="sale" min="1" required>
                                </div>
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="quantity" class="form-label">VOLUME</label>
                                     <input type="text" id="volume" name="Volume" class="form-control" readonly>
                                </div>
                               
                            </div>
                            <div class="mobile-only mt-3">
                                <button class="btn btn-primary w-100" onclick="window.location.href='billpreview.html'">Generate Bill</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

    <script src="assets/js/common.js"></script>
 <script>
function calculateVolume() {
    // Get the rate and sale input values
    const rate = parseFloat(document.getElementById('rate').value);
    const sale = parseFloat(document.getElementById('sale').value);

    // Check if both rate and sale are valid numbers
    if (!isNaN(rate) && !isNaN(sale) && rate > 0) {
        // Calculate the volume
        const volume = sale / rate;
        // Display the volume in the volume field
        document.getElementById('volume').value = volume.toFixed(2); // Display with 2 decimal places
    } else {
        // Clear the volume field if inputs are invalid
        document.getElementById('volume').value = '';
    }
}
</script>
<script>
    const scriptURL = 'Your Google App Script URL'

const form = document.forms['contact-form']

form.addEventListener('submit', e => {
  
  e.preventDefault()
  
  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
  .then(response => alert("Thank you! Form is submitted" ))
  .then(() => { window.location.reload(); })
  .catch(error => console.error('Error!', error.message))
})
</script>
