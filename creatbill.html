<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIRTHA FUEL CENTER - Create Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="dashboard">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header d-flex">
                <h4 class="text-center flex-grow-1">TIRTHA FUEL CENTER</h4>
                <button class="btn-close btn-close-white mobile-only" onclick="toggleSidebar()" aria-label="Close"></button>
            </div>
            <ul class="sidebar-menu">
                <li><a href="creatbill.html"><i class="fas fa-file-invoice me-2"></i> Create Bill</a></li>
                <li><a href="reports.html"><i class="fas fa-chart-bar me-2"></i> Reports</a></li>
                <li><a href="index.html"><i class="fas fa-sign-out-alt me-2"></i> Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <!-- Navbar -->
            <nav class="navbar navbar-expand navbar-light navbar-custom mb-4">
                <div class="container-fluid">
                    <button class="navbar-toggler menu-toggle" type="button" onclick="toggleSidebar()">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-nav ms-auto">
                        <span class="navbar-text me-3">
                            Welcome, <strong>Admin</strong>
                        </span>
                    </div>
                </div>
            </nav>

            <!-- Create Bill Content -->
            <div class="dashboard-page">
                <button class="btn btn-secondary mobile-only mobile-back-btn" onclick="toggleSidebar()">
                    <i class="fas fa-arrow-left me-1"></i> Back
                </button>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4>Create New Bill</h4>
                    <button class="btn btn-primary desktop-only" onclick="window.location.href='billpreview.html'">Generate Bill</button>
                </div>
                
                <div class="card">
                    <div class="card-body">
                     <form action="https://script.google.com/macros/s/AKfycbwhU2YnkRlHcMdrA1cAxlbxqESjkoxuqxbXM5Amtpiyn_1HrxOX0YEZ3wvDCSz-gIaj/exec" method="post" id="sheetdb-forms">
                   
                            <div class="row mb-3">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="vehicleNumber" class="form-label">FP ID</label>
                                    <input type="text" class="form-control"  name="fp_id"  required>
                                </div>
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="vehicleNumber" class="form-label">NOZL NO</label>
                                    <input type="text"  class="form-control" name="nozl_no"  required>
                                </div>
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="vehicleNumber" class="form-label">VEHICLE NUMBER</label>
                                    <input type="text" class="form-control" name="vehicle_number"  required>
                                </div>
                                <div class="col-md-6">
                                    <label for="fuelType" class="form-label">FUEL TYPE</label>
                                    <select class="form-select" id="fuelType" name="fuel_type" required>
                                        <option value="">Select Fuel</option>
                                        <option value="Petrol">Petrol</option>
                                        <option value="Diesel">Diesel</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="quantity" class="form-label">DENSITY</label>
                                    <input type="number" class="form-control" id="quantity" min="1" name="density" required>
                                </div>
                               
                                <div class="col-md-6">
                                    <label for="rate" class="form-label">RATE PER LITRE</label>
                                    <input type="number" class="form-control" id="rate" min="1" step="0.01"name="rate_per_litre" required>
                                </div>
                                 <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="quantity" class="form-label">SALE</label>
                                  <input type="number" class="form-control"  id="sale" min="1"name="sale" required>
                                </div>
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="quantity" class="form-label">VOLUME</label>
                                    <input type="text"  id="volume" class="form-control" name="volume" readonly>
                                </div>
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="quantity" class="form-label">DATE</label>
                                  <input type="date"  id="date" class="form-control" name="date"readonly>
                                </div>
                            </div>
                            <div class="mobile-only mt-3">
                                 <!-- <button class="btn btn-primary w-100" type="submit" value="Submit" id="submit" onclick="window.location.href='billpreview.html'">Generate Bill</button> -->
                                <button type="submit" value="Submit" id="submit" class="btn btn-primary w-100"  >Generate Bill</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
   
<script>
document.addEventListener("DOMContentLoaded", function () {
    const dateInput = document.getElementById("date");       // Your date input field
    const saleInput = document.getElementById("sale");       // Sale amount input
    const rateInput = document.getElementById("rate"); // Rate per litre input
    const volumeInput = document.getElementById("volume");   // Output field for volume

    // Set current date
    const today = new Date().toISOString().split('T')[0];
    if (dateInput) dateInput.value = today;

    // Auto-calculate volume = sale / rate
    function calculateVolume() {
        const sale = parseFloat(saleInput.value) || 0;
        const rate = parseFloat(rateInput.value) || 0;
        const volume = rate > 0 ? (sale / rate).toFixed(2) : '';
        volumeInput.value = volume;
    }

    if (saleInput && rateInput) {
        saleInput.addEventListener("input", calculateVolume);
        rateInput.addEventListener("input", calculateVolume);
    }

    const form = document.getElementById("sheetdb-forms");
    if (form) {
        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const formData = new FormData(form);

            // Store data locally for preview
            const dataObject = {};
            formData.forEach((value, key) => {
                dataObject[key] = value;
            });
            localStorage.setItem("billData", JSON.stringify(dataObject));

            // Submit to Google Sheets using Apps Script
            fetch(form.action, {
                method: "POST",
                body: formData,
            })
            .then(response => {
                // Handle JSON or plain text safely
                return response.json().catch(() => ({}));
            })
            .then(() => {
                // Redirect to preview page
                window.location.href = "billpreview.html";
            })
            .catch(error => {
                alert("Failed to submit data. Please try again.");
                console.error(error);
            });
        });
    }
});
</script>



</body>
</html>
