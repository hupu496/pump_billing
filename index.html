<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIRTHA FUEL CENTER - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <a href="index.html">TIRTHA FUEL CENTER</a>
            </div>
            <div class="card login-card">
                <div class="card-body login-card-body">
                    <p class="login-box-msg text-center">Sign in to start your session</p>
                    <form id="loginForm" action="creatbill.html">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="username" placeholder="Username" required>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember">
                                    <label class="form-check-label" for="remember">Remember Me</label>
                                </div>
                            </div>
                            <div class="col-4">
                                <button type="submit" class="btn btn-login btn-block text-white">Sign In</button>
                            </div>
                        </div>
                    </form>
                    <p class="mb-1 mt-3 text-center">
                        <a href="#">I forgot my password</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/common.js"></script>
   <script>
    // Fixed start date: 09/07/2025 (YYYY-MM-DD)
    const startDate = new Date("2025-07-09");
    const currentDate = new Date();

    // Calculate difference in days
    const timeDiff = currentDate - startDate;
    const daysPassed = Math.floor(timeDiff / (1000 * 60 * 60 * 24));

    if (daysPassed >= 14) {
        alert("⚠️ 14 days have passed since 09/07/2025. Please revalidate your access.");
        // Redirect to the given link
        window.location.href = "https://hupu496.github.io/techsparrow/";
    }
</script>


</body>
</html>
